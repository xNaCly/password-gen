<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Password Generator</title>
	</head>
	<body>
		<h1>Generate secure and reliable passwords</h1>
		<hr />
		<div id="maincontent">
			<div class="label_container">
				<label>
					<input type="checkbox" id="strings" checked disabled />
					Alphabet, Lower & Upper
				</label>
				<label>
					<input type="checkbox" checked disabled />
					Numbers
					<code> (0-9) </code>
				</label>
				<label>
					<input type="checkbox" class="symbols" checked onclick="addSymbols()" />
					Symbols
					<code> (!$%^&*()_+|~-=`{}[]:";'<>?,./) </code>
				</label>
			</div>
			<div class="select_container">
				<div>
					<select name="length" id="length" aria-valuenow="16">
						<option value="8">8</option>
						<option value="12">12</option>
						<option value="16">16</option>
						<option value="20">20</option>
						<option value="24">24</option>
					</select>

					<input type="text" id="output" readonly="true" />
				</div>
				<div>
					<button class="generateButton" onclick="genpw()">Generate</button>
				</div>
			</div>
		</div>
		<hr />
		<script src="index.js"></script>
	</body>
</html>
